---
- name: Install Apach
  hosts: all
  become: yes

  tasks:

   - name: Update and upgrade apt packages
     become: true
     apt:
       upgrade: yes
       update_cache: yes
       cache_valid_time: 86400 #One day

   - name: Install apache httpd  (state=present is optional)
     ansible.builtin.apt:
       name: apache2
       state: present


   - name: Enable service httpd, and not touch the state
     ansible.builtin.service:
       name: apache2
       enabled: yes
